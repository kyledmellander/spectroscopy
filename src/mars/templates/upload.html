{% extends "layouts/base.html" %}

{% block content %}
  <div id="upload" class="container" style="margin-left:10px">
    <p><b> Please specify a CSV file </b></p>
    <div class="form-inline"> <!-- style="margin-left:10px">-->
      <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <p align="left">
          <button type="submit" class="btn btn-primary"/>Upload&raquo;</button>
        </p>
      </form>
      {% if messages %}
      <ul class="messages">
        {% for message in messages %}
        <p><big><big><big>{{ message }}</big></big></big></p>
        {% endfor %}
      </ul>
      {% endif %}
    </div>
  </div>
{% endblock %}
