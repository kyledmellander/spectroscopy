{% extends "layouts/base.html" %}

{% block content %}
    {% if results %}
      <div class = "container">
        <table class="table table-hover">
          <thread>
            <th>Select</th>
            <th>ID</th>
            <th>Name</th>
	          <th>Class</th>
            <th>Origin</th>
          </thread>
          <tbody> 
            {% for result in results %}
              <tr>
                <td> {{ result.data_id }}</td>
                <td> {{ result.name }} </td>
		            <td> {{ result.sample_class }} </td>
                <td> {{ result.origin }} </td>
              <tr>
            {% endfor %}
          <tbody>
        </table>
        <!--<input type="button" value="Graph"/><br>
        <br> -->
      </div>
    {% endif %}
{% endblock %}
