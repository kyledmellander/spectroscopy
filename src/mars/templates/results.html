{% extends "layouts/base.html" %}

{% block content %}
    {% if results %}
      {% for result in results %}
        <input type="checkbox" name="result.data_id" value="result">
        {{ result.data_id }}
        {{ result.name }}
        {{ result.origin }}
        {{ result.grain_size }} <br>
      {% endfor %}
    {% else %}
      <h3 class='error'>Please enter a valid mineral name</h3>
      <form action="/search/" method="get">
        <input type="text" id="searchBox" placeholder="Enter Mineral Name..." name="mineral", value="{{ query }}"/>
        <input type="button" value="Search"/><br>
        <br>
      </form>
    {% endif %}
{% endblock %}
